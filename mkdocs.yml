site_name: Seafile Best Practise
site_url: http://seafile-best-practise.readthedocs.io/
site_description: Seafile Best Practise documentation with Markdown.
site_author: DerDanilo, Wolle
theme: readthedocs

repo_url: https://github.com/DerDanilo/Seafile-Best-Practise

pages:
- Home: 'index.md'
- 'Changelog/Updates': 'changelog_updates.md'
- Installation:
    - 'Overview': 'installation/overview.md'
    - 'System requirements': 'installation/system-requirements.md'
    - 'Operating systems': 'installation/operating-system.md'
    - 'Network': 'installation/network.md'
    - 'MariaDB': 'installation/mariadb.md'
    - 'Seafile Setup': 'installation/seafile-setup.md'
    - 'Memcached': 'installation/memcached.md'
    - 'Webserver Nginx': 'installation/webserver-nginx.md'
    - 'Lets Encrypt': 'installation/le.md'
    - 'Office':
        - 'Overview': 'installation/office/overview.md'
        - 'OnlyOffice': 'installation/office/onlyoffice.md'
        - 'Collabora': 'installation/office/collabora.md'
- Update: 'update/update.md'
- Config-files:
    - 'Overview': 'config_files/overview.md'
    - 'Seafile':
        - 'Overview': 'config_files/seafile/overview.md'
        - 'Ccnet': 'config_files/seafile/ccnet.md'
        - 'Seafile': 'config_files/seafile/seafile.md'
        - 'Seahub': 'config_files/seafile/seahub.md'
    - 'Fail2ban': 'config_files/fail2ban.md'
    - 'Firewall nft': 'config_files/firewall-nft.md'
    - 'Firewall firewalld': 'config_files/firewall-firewalld.md'
- Backup/Restore:
    - 'Overview': 'backup_restore/overview.md'
    - 'Backup':
        - 'Small setups': 'backup_restore/backup-small-setups.md'
        - 'Large setups': 'backup_restore/backup-large-setups.md'
    - 'Restore':
        - 'Small setups': 'backup_restore/restore-small-setups.md'
        - 'Large setups': 'backup_restore/restore-large-setups.md'
markdown_extensions:
    - toc:
        permalink:
    - admonition:

